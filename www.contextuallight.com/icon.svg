<?xml version="1.0" encoding="utf-8"?>
<svg viewBox="0 0 512 150" width="512" height="150" xmlns="http://www.w3.org/2000/svg">
<defs>
<!-- <style type="text/css">
@import url('https://fonts.googleapis.com/css?family=Source+Serif+Pro:400,600');
</style> Embedding pulled from vecta.io/nano -->
<style>@font-face{font-family:"Source Serif Pro";src:url(data:application/font-woff;charset=utf-8;base64,) format("woff"); font-weight:600;font-style:normal;} @font-face{font-family:"Source Serif Pro";src:url(data:application/font-woff;charset=utf-8;base64,) format("woff"); font-weight:normal;font-style:normal;}</style>
<style type="text/css">
:root {
    --text-color: #444450;
    --background: #FFFEF7;
    --accent1: #F96E46;
    --accent2: #9E8FB2;
    --accent3: #D3EFBD;
    --drop-shadow-color: #232329;
    --dark-drop-shadow-color: #999999;
}
text {
    fill: var(--text-color);
    font-size: 64px;
    font-family: "Source Serif Pro", sans-serif;
    font-weight: 600;
}
tspan.bigL {
    font-size: 220%;
    font-weight: 400;
}
#darkBigL {
    fill: var(--drop-shadow-color);
}
polygon, line {
    stroke: var(--text-color);
    stroke-linecap: round;
    stroke-linejoin: round;
    fill: none;
}
.heavy {
    stroke-width: 2px;
}
.light {
    stroke-width: 1px;
}
line.incomingRed {
    stroke: url(#incomingRed);
}
line.outgoingRed {
    stroke: url(#outgoingRed);
}
line.incomingBlue {
    stroke: url(#incomingBlue);
}
line.outgoingBlue {
    stroke: url(#outgoingBlue);
}
@media (prefers-color-scheme: dark) {
    text {
        fill: #ddd;
    }
    #prism {
        stroke: #bbb;
    }
    #darkBigL {
        fill: var(--dark-drop-shadow-color);
    }
}
@media (max-width: 500px) {
    [id=simplify] {
        display: none;
    }
}
</style>
<linearGradient id="incomingRed" x1="0%" x2="100%" y1="0%" y2="0%">
    <stop offset="5%" stop-opacity="0%" stop-color="var(--accent1)"/>
    <stop offset="80%" stop-opacity="100%" stop-color="var(--accent1)"/>
</linearGradient>
<linearGradient id="outgoingRed" x1="0%" x2="100%" y1="0%" y2="0%">
    <stop offset="30%" stop-opacity="100%" stop-color="var(--accent1)"/>
    <stop offset="95%" stop-opacity="0%" stop-color="var(--accent1)"/>
</linearGradient>
<linearGradient id="incomingBlue" x1="0%" x2="100%" y1="0%" y2="0%">
    <stop offset="5%" stop-opacity="0%" stop-color="var(--accent2)"/>
    <stop offset="80%" stop-opacity="100%" stop-color="var(--accent2)"/>
</linearGradient>
<linearGradient id="outgoingBlue" x1="0%" x2="100%" y1="0%" y2="0%">
    <stop offset="30%" stop-opacity="100%" stop-color="var(--accent2)"/>
    <stop offset="95%" stop-opacity="0%" stop-color="var(--accent2)"/>
</linearGradient>
</defs>
<g id="prism" transform="translate(0 -6)">
    <polygon points="305,114.5 305,54.5, 360,84.5"/>
    <line x1="12" y1="94.5001" x2="341" y2="94.5" class="light incomingBlue"/>
    <line x1="12" y1="74.5001" x2="341" y2="74.5" class="light incomingRed"/>

    <!-- NOTE(cmo): use a 2D rotation matrix with theta = 60 deg -->
    <line x1="341" y1="74.5" x2="367.5" y2="120.399" class="light outgoingRed"/>
    <line x1="341" y1="94.5" x2="367.5" y2="48.601" class="light outgoingBlue"/>
    <line x1="359" y1="84.5" x2="397" y2="84.5" class="light"/>
</g>
<g id="simplify">
    <!-- <line x1="12" y1="120" x2="303" y2="120" class="ground"/>
    <line x1="352" y1="27" x2="500" y2="27" class="ground"/> -->
    <line x1="0" y1="120" x2="303" y2="120" class="ground"/>
    <line x1="352" y1="27" x2="512" y2="27" class="ground"/>
</g>
<text x="5" y="1em">Contextua<tspan class="bigL" id="darkBigL" dy="0.37em" dx="-4px">L</tspan><tspan class="bigL" dx="-79px" dy="4px">L</tspan><tspan>ight</tspan></text>
</svg>